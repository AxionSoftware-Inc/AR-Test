<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo'naltirilmoqda...</title>
    <style>
        body { background: #000; color: #00d2ff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; text-align: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00d2ff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="status">Tizim tekshirilmoqda...</div>

    <script>
        // 1. URL parametrlarini saqlab qolamiz (?floor=2)
        const params = window.location.search;

        function go(mode) {
            document.getElementById('status').innerText = (mode === 'ar' ? "6DoF" : "Lite") + " rejimiga o'tilmoqda...";
            // 500ms ushlab turamiz, foydalanuvchi nimadir bo'layotganini ko'rsin
            setTimeout(() => {
                window.location.replace(mode + "/index.html" + params);
            }, 500);
        }

        async function checkSystem() {
            // WebXR bormi?
            if ('xr' in navigator) {
                try {
                    // AR (Immersive) rejimi bormi?
                    const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isARSupported) {
                        go('ar'); // 6DoF
                    } else {
                        go('lite'); // 3DoF
                    }
                } catch (e) {
                    console.error(e);
                    go('lite'); // Xatolik bo'lsa Lite ga
                }
            } else {
                go('lite'); // WebXR umuman yo'q (eski iOS/Android)
            }
        }

        checkSystem();
    </script>
</body>
</html>
