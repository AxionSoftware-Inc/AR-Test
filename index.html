<!DOCTYPE html>
<html>
<head>
    <title>AR Navigatsiya v3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 9999; color: red; font-weight: bold; background: rgba(255,255,255,0.7); padding: 5px;">
        Agar kamera ochilmasa, sayt sozlamalaridan "Camera" ga ruxsat bering!
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="false">

        <a-assets>
            <a-asset-item id="duck-model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.2 0.5" 
            scale="0.05 0.05 0.05"
            rotation="0 180 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.2 1.0" 
            scale="0.05 0.05 0.05"
            rotation="0 180 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.2 1.5" 
            scale="0.05 0.05 0.05"
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-1.5 -1.2 1.5" 
            scale="0.05 0.05 0.05"
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-3.0 -1.2 1.5" 
            scale="0.05 0.05 0.05"
            rotation="0 45 0">
        </a-entity>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
