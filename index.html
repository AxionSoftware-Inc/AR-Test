<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AR Indoor Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">Telefonni orqaga 180Â° aylantiring ðŸ”„</div>

<a-scene
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Kamera -->
  <a-camera
    gps-camera="simulateLatitude: 0; simulateLongitude: 0"
    look-controls
    position="0 1.6 0"
    cursor="rayOrigin: mouse">
  </a-camera>

  <!-- 1.5m oldinga -->
  <a-cone
    position="0 0 -1.5"
    rotation="-90 0 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="#00ff66">
  </a-cone>

  <!-- oâ€˜ngga -->
  <a-cone
    position="0.7 0 -1.8"
    rotation="-90 90 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="#00ff66">
  </a-cone>

  <!-- yana oâ€˜ngga -->
  <a-cone
    position="1.4 0 -1.8"
    rotation="-90 90 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="#00ff66">
  </a-cone>

  <!-- 2m toâ€˜gâ€˜ri -->
  <a-cone
    position="1.4 0 -3.8"
    rotation="-90 0 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="#00ff66">
  </a-cone>

</a-scene>

</body>
</html>
