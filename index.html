<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AR Test</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f0f0f0; }
        
        model-viewer {
            width: 100%;
            height: 100vh; /* Butun ekran */
            background-color: #ffffff;
        }

        #ar-button {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: #007bff; color: white; border: none;
            padding: 15px 30px; border-radius: 30px;
            font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none; /* Avtomatik paydo bo'ladi */
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="AR Astronavt"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls
        auto-rotate
        shadow-intensity="1">

        <button slot="ar-button" id="ar-button">
            AR Kamerasini Ochish ðŸ“¸
        </button>

    </model-viewer>

    <script>
        // Xatoliklarni ushlash
        const viewer = document.querySelector('model-viewer');
        
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'failed'){
                alert("Xatolik: AR bu telefonda ishlamadi yoki HTTPS yo'q!");
            }
        });
    </script>

</body>
</html>
