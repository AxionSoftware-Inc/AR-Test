<!DOCTYPE html>
<html>
<head>
    <title>Navigatsiya Test v2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 999;">
        <h2 style="color: yellow; text-shadow: 1px 1px 2px black;">ðŸ¦† Yo'lni kuzating</h2>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="false">
        
        <a-assets>
            <a-asset-item id="duck-model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls></a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.0 0.5" 
            scale="0.1 0.1 0.1"
            rotation="0 180 0"
            animation="property: position; to: 0 -0.8 0.5; dir: alternate; dur: 1000; loop: true">
            <a-text value="Orqaga!" color="red" position="0 2 0" scale="5 5 5" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.0 1.0" 
            scale="0.1 0.1 0.1"
            rotation="0 180 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -1.0 1.5" 
            scale="0.1 0.1 0.1"
            rotation="0 90 0">
             <a-text value="O'ngga ->" color="yellow" position="0 2 0" scale="5 5 5" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-1.5 -1.0 1.5" 
            scale="0.1 0.1 0.1"
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-3.0 -1.0 1.5" 
            scale="0.15 0.15 0.15"
            rotation="0 45 0"
            animation="property: rotation; to: 0 405 0; dur: 3000; loop: true; easing: linear">
            <a-text value="Manzil!" color="#00ff00" position="0 2.5 0" scale="6 6 6" look-at="[camera]"></a-text>
        </a-entity>

    </a-scene>
</body>
</html>
