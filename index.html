<!DOCTYPE html>
<html>
<head>
    <title>Markerli AR (Stabil)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 999;">
        <h2 style="color: white; background: rgba(0,0,0,0.5); padding: 5px;">
            Kamerani "HIRO" rasmiga qarating
        </h2>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker preset="hiro">
            
            <a-box position="0 0.5 0" material="color: red; opacity: 0.8;" scale="0.5 0.5 0.5"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
            
            <a-entity position="0 0 1">
                 <a-box color="yellow" scale="0.2 0.2 0.2"></a-box>
                 <a-text value="1-qadam" align="center" position="0 0.3 0" color="black"></a-text>
            </a-entity>

            <a-entity position="0 0 2">
                 <a-box color="yellow" scale="0.2 0.2 0.2"></a-box>
            </a-entity>

            <a-entity position="1 0 2">
                 <a-box color="green" scale="0.3 0.3 0.3"></a-box>
                 <a-text value="Manzil (O'ngda)" align="center" position="0 0.4 0" color="black"></a-text>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
