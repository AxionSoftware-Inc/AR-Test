<!DOCTYPE html>
<html>
<head>
    <title>AR Kubik Yo'lak</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 999; pointer-events: none;">
        <h2 style="color: red; text-shadow: 2px 2px 0px #fff; font-family: sans-serif;">
            Qizil kublarni kuzating!
        </h2>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="false">

        <a-mixin id="spin" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"></a-mixin>

        <a-box position="0 -1.0 0.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>
        
        <a-box position="0 -1.0 1.0" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>

        <a-box position="0 -1.0 1.5" scale="0.15 0.15 0.15" material="color: yellow; opacity: 0.9" mixin="spin"></a-box>

        <a-box position="-0.5 -1.0 1.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>

        <a-box position="-1.0 -1.0 1.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>

        <a-box position="-1.5 -1.0 1.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>
        
        <a-box position="-2.0 -1.0 1.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>

        <a-box position="-2.5 -1.0 1.5" scale="0.1 0.1 0.1" material="color: red; opacity: 0.8" mixin="spin"></a-box>

        <a-box position="-3.0 -1.0 1.5" scale="0.3 0.3 0.3" material="color: green;" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-box>
        
        <a-entity position="-3.0 -0.5 1.5" rotation="0 45 0">
            <a-text value="MANZIL" color="white" align="center" scale="2 2 2"></a-text>
        </a-entity>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
